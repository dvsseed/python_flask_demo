<!DOCTYPE html>
<html>
<head>
    <title>成績管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ffeedd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>成績管理</h1>

    <h2>新增成績</h2>
    <form action="{{ url_for('grades') }}" method="post">
        學生: <select name="student_id">
            <option value="">選擇學生</option>
            {% for student in students %}
            <option value="{{ student[0] }}">{{ student[1] }}</option>
            {% endfor %}
        </select><br>
        課程: <select name="course_id">
            <option value="">選擇課程</option>
            {% for course in courses %}
            <option value="{{ course[0] }}">{{ course[1] }}</option>
            {% endfor %}
        </select><br>
        成績: <input type="number" name="grade"><br>
        <input type="submit" value="新增">
    </form>

    <h2>成績列表</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>學生</th>
            <th>課程</th>
            <th>成績</th>
        </tr>
        {% for grade in grades %}
        <tr>
            <td>{{ grade[0] }}</td>
            <td>{{ grade[1] }}</td>
            <td>{{ grade[2] }}</td>
            <td>{{ grade[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('main') }}">返回主頁面</a></p>
</body>
</html>
