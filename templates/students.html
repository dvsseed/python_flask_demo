<!DOCTYPE html>
<html>
<head>
    <title>學生管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ffeedd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>學生管理</h1>

    <h2>新增學生</h2>
    <form action="{{ url_for('students') }}" method="post">
        姓名: <input type="text" name="name"><br>
        電子郵件: <input type="email" name="email"><br>
        <input type="submit" value="新增">
    </form>

    <h2>學生列表</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>電子郵件</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('main') }}">返回主頁面</a></p>
</body>
</html>
