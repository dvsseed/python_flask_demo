<!DOCTYPE html>
<html>
<head>
    <title>學生課程管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .menu a {
            display: block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .menu a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>學生課程管理系統</h1>
        <div class="menu">
            <a href="{{ url_for('students') }}">學生管理</a>
            <a href="{{ url_for('courses') }}">課程管理</a>
            <a href="{{ url_for('grades') }}">成績管理</a>
        </div>
    </div>
</body>
</html>
